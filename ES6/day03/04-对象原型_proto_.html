  <body>
    <script>
      function Start(uname, age) {
        this.uname = uname;
        this.age = age;
      }
      Start.prototype.sing = function () {
        console.log("我会唱歌");
      };
      var ldh = new Start("刘德华", 18);
      var zxy = new Start("张学友", 19);
      ldh.sing(), zxy.sing();
      console.log(ldh.__proto__ === zxy.__proto__);
    </script>
