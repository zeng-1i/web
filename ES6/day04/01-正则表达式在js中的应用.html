<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //正则表达式在js中的应用

      //1、利用RegEsp()来创建 正则表达式
      var regesp = new RegExp(/123/);
      console.log(regesp);

      //2、利用字面量创建 正则表达式
      var reg = /123/;
      console.log(reg.test(123));
    </script>
  </body>
</html>
