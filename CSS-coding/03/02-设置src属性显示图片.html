<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        display: inline-block;
        width: 256px;
        height: 192px;
        color: transparent;
        position: relative;
        overflow: hidden;
      }
      img:not([src]) {
        visibility: visible;
      }
      img::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #f0f3f9;
        visibility: visible;
      }
      img::after {
        content: attr(alt);
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        line-height: 30px;
        background-color: rgb(0, 0, 0, 0.5);
        color: white;
        font-size: 14px;
        transform: translateY(100%);
        transition: transform 0.2s;
        visibility: visible;
      }
      img:hover::after {
        transition: translateY(0);
      }
    </style>
  </head>
  <body>
    <img data-src="./images/1.jpg" alt="美女沉思图" />
    <p><button>设置src属性显示图片</button></p>

    <script>
      var btn = document.querySelector("button");
      var img = document.querySelector("img");

      if (btn && img) {
        var initValueBtn = btn.innerHTML;
        var srcImg = img.getAttribute("data-src");
        img.removeAttribute("data-src");
        btn.addEventListener("click", function () {
          if (this.innerHTML == initValueBtn) {
            this.innerHTML = "移除src属性";
            img.setAttribute("src", srcImg);
          } else {
            this.innerHTML = initValueBtn;
            img.removeAttribute("src");
          }
        });
      }
    </script>
  </body>
</html>
