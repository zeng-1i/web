<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS解密</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      function renderList(title, items) {
        if (!Array.isArray(items)) {
          throw new Error("items必须为数组");
        }
        var links = items.map((item) => {
          const { name, link } = item;
          let html = `
                    <div class="link">
                        <a href="${link}" class="line">${name}</a>
                    </div>
                `;
          return html;
        });
        var list = links.join("\n");
        return `<h1 class="title">${title}</h1><div class="box">${list}</div>`;
      }
      var data = [
        {
          title: "CSS编码技巧",
          items: [
            { name: "YES", link: "./01_CSS编码技巧/01_YES.html" },
            { name: "视觉差", link: "./01_CSS编码技巧/03_视觉差.html" },
          ],
        },
        {
          title: "第一章",
          items: [
            { name: "未定义行为", link: "./02/01-undefinded-behavior.html" },
            { name: "清除浮动", link: "./02/02-清除浮动.html" },
            { name: "内联表格特性", link: "./02/03-内联表格特性.html" },
            { name: "min-content", link: "./02/04-min-content.html" },
            { name: "max-content", link: "./02/05-max-content.html" },
            { name: "流体特性", link: "./02/06-流体特性.html" },
            { name: "包裹性", link: "./02/07-包裹性.html" },
            { name: "动态文字效果", link: "./02/08-动态文字效果.html" },
            { name: "最小宽度", link: "./02/09-最小宽度.html" },
            {
              name: "最大宽度与精确滚动",
              link: "./02/10-最大宽度与精确滚动.html",
            },
            { name: "offsetWidth", link: "./02/11-offsetWidth.html" },
            { name: "宽度之和", link: "./02/12-宽度之和.html" },
          ],
        },
      ];
      window.addEventListener("DOMContentLoaded", () => {
        var html = data.map((value) => {
          const { title, items } = value;
          return renderList(title, items);
        });
        var app = document.getElementById("app");
        app.innerHTML = html;
      });
    </script>
  </body>
</html>
