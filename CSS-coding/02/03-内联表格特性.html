<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内联表格特性</title>
    <style>
      .inline-table {
        display: inline-table;
        width: 120px;
        margin-left: 10px;
        border: 1px solid #cad5eb;
      }
      .inline-table > p {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    和文字平起平坐的表格：
    <div class="inline-table">
      <p>第一列</p>
      <p>第二列</p>
    </div>
  </body>
</html>
