<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>最大宽度与精确滚动</title>
    <style>
      .wrap {
        width: 300px;
        height: 200px;
        margin: auto;
        position: relative;
        overflow: hidden;
      }
      .wrap > ul {
        position: absolute;
        padding: 0;
        white-space: nowrap;
      }
      .wrap li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div id="wrap" class="wrap">
        <ul>
          <li data-index="1">
            <img src="./images/1.jpg" width="256" height="192" />
          </li>
          <li data-index="2">
            <img src="./images/1.jpg" width="256" height="192" />
          </li>
          <li data-index="3">
            <img src="./images/1.jpg" width="256" height="192" />
          </li>
          <li data-index="4">
            <img src="./images/1.jpg" width="256" height="192" />
          </li>
          <li data-index="5">
            <img src="./images/1.jpg" width="256" height="192" />
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/iscroll.js"></script>
    <script>
      new IScroll("#wrap", {
        scrollbars: true,
        scrollX: true,
        scrollY: false,
      });
    </script>
  </body>
</html>
