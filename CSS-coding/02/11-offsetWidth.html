<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        padding: 20px;
        border: 20px solid;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>此时元素的offsetWidth是：<span id="divwidth"></span>px</div>

    <script>
      var dw = document.getElementById("divwidth");
      if (dw) {
        dw.innerHTML = dw.parentNode.offsetWidth;
      }
    </script>
  </body>
</html>
