<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div class="yeye">
      <div class="father">
        <div class="son">儿贼</div>
      </div>
    </div>
    <div class="nav">
      <p>我是屁</p>
      <div>
        <p>我是屁</p>
      </div>
    </div>

    <script>
      $(function () {
        //1、父 parent()    返回的是最近一级的父级元素
        console.log($(".son").parent());
        //2、子 son
        $(".nav").children("p").css("color", "red"); //子代选择器
        $(".nav").find("p").css("background", "skyblue"); //后代选择器
        //3、兄
      });
    </script>
  </body>
</html>
