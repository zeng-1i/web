<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素搭配标准流父盒子1</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: pink;
            margin: 0px auto;
        }

        .left {
            float: left;
            width: 230px;
            height: 460px;
            background-color: purple;
        }

        .right {
            float: left;
            width: 970px;
            height: 460px;
            background-color: skyblue;
        }

        a {
            display: block;
            width: 200px;
            height: 46 px;
            background-color: #55585a;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            padding-left: 30px;
            line-height: 46px;
        }

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <a href="#">手机 电话卡</a>
            <a href="#">电视 盒子</a>
            <a href="#">笔记本 平板</a>
            <a href="#">家电 插线板</a>
            <a href="#">出行 穿戴</a>
            <a href="#">智能 路由器</a>
            <a href="#">电源 配件</a>
            <a href="#">健康 儿童</a>
            <a href="#">耳机 音箱</a>
            <a href="#">生活 箱包</a>
        </div>
        <div class="right">右侧</div>
    </div>
</body>

</html>
