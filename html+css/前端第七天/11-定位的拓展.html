<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位的拓展</title>
    <style>
      .box {
        /* 浮动元素不同，只会压住它下面标准流的盒子，
            但是不会压住下面标准流盒子里面的文字(图片) 
            因为浮动产生的最初目的是为了产生文字环绕的效果*/
        /* float: left; */
        /* 绝对定位(或固定定位)的盒子会压住下面标准流里面的文字或图片 */
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <p>阁下何不同风起，扶摇直上九万里</p>
  </body>
</html>
