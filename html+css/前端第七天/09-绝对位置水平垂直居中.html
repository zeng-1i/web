<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对位置水平垂直居中</title>
    <style>
        .box {
            /* 加了绝对定位的盒子不能通过margin:0 auto来进行水平居中  */
            position: absolute;
            /* 绝对定位的情况下 left走50% 卡在父容器宽度的一半 */
            left: 50%;
            /* margin给负值 往左边走 自己盒子宽度的一半 */
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: 0 auto; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
