<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            /* font: 12px/24px 'Microsoft YaHei'; */
            /* 当前文字大小的1.5倍就是行高 */
            font: 12px/1.5 'Microsoft YaHei';
        }

        div {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>粉红的回忆</div>
    <p>粉红的回忆</p>
    <ul>
        <li>我没有指定文字大小</li>
    </ul>
</body>

</html>
