<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width 定义边框的粗细 一般情况下都用px */
            border-width: 5px;
            /* border-style 边框的样式 solid表示实线边框 */
            border-style: solid;
            /* border-style: dashed; 虚线 */
            /* border-style: dotted; 点线 */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
