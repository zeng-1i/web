<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3属性calc函数</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .son {
            width: calc(100% - 10px);
            height: calc(100% - 20px);
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">
        </div>
    </div>
</body>

</html>
