<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域(了解)</title>
</head>
<body>
    <form action="demo.php" method="POST" name="name1">
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="10"> <br>
        密码：<input type="password" name="password" ><br>
        <!-- radio单选按钮 可以实现多选一 -->
        性别：男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女" checked="checked"> 
        人妖<input type="radio" name="sex" value="人妖"><br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：抽烟<input type="checkbox" name="hobby"> 喝酒<input type="checkbox" name="hobby"> 烫头<input type="checkbox" name="hobby" checked="checked"><br>

        <input type="submit" value="免费注册">
        <input type="reset" value="重置">
        <input type="button" value="获取短信验证码"><br>
        上传头像：<input type="file">
    </form>
</body>
</html>
