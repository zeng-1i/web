<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱！</h4>
    <table width="500" border="1">
        <tr>
            <td>性别：</td>
            <td>
                <form action="">
                    <input type="radio" name="sex" id="man"><label for="man"> 
                        <img src="images/man.jpg" alt=""> 男 </label>
                    <input type="radio" name="sex" id="women"><label for="women">
                        <img src="images/women.jpg" alt=""> 女 </label>
                </form>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select name="年" id="year">
                    <option value="">--请选择年份--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                </select>
                <select name="月" id="mouth">
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="日" id="day">
                    <option value="">--请选择日期--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="1"><label for="1">未婚</label> 
                <input type="radio" name="marry" id="2"><label for="2">已婚</label> 
                <input type="radio" name="marry" id="3"><label for="3">离婚</label> 
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" id="a"><label for="a">妩媚的</label>
                <input type="checkbox" name="love" id="b"><label for="b">可爱的</label>
                <input type="checkbox" name="love" id="c"><label for="c">小鲜肉</label>
                <input type="checkbox" name="love" id="d"><label for="d">老腊肉</label>
                <input type="checkbox" name="love" id="e" checked="checked">
                    <label for="e">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18周岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
