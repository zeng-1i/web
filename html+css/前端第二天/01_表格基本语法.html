<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <!-- 表格标签的属性要写到table里面去 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="250">
        <!-- 
            align 规定表格相对周围元素的对齐方式 left center right
            border 规定表格单元是否拥有边框，默认为""，表示没有边框
            cellpadding 规定单元边沿与其内容之间的空白，默认为1像素
            cellspacing 规定单元格之间的空白，默认2像素
            width 规定表格的宽度
            height 规定表格的高度
         -->
        <tr>
            <th>姓名</th> <th>性别</th> <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td> <td>男</td> <td>56</td>
        </tr>
        <tr>
            <td>张学友</td> <td>男</td> <td>58</td>
        </tr>
        <tr>
            <td>郭富城</td> <td>男</td> <td>51</td>
        </tr>
        <tr>
            <td>黎明</td> <td>男</td> <td>57</td>
        </tr>
    </table>
</body>
</html>
