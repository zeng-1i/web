<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用精灵图拼出自己的名字</title>
    <style>
        span {
            display: inline-block;
        }

        .p {
            width: 95px;
            height: 110px;
            background-color: pink;
            background: url(images/abcd.jpg) no-repeat -495px -278px;
        }

        .i {
            width: 62px;
            height: 110px;
            background-color: pink;
            background: url(images/abcd.jpg) no-repeat -326px -140px;
        }

        .n {
            width: 113px;
            height: 110px;
            background-color: pink;
            background: url(images/abcd.jpg) no-repeat -255px -276px;
        }

        .k {
            width: 105px;
            height: 110px;
            background-color: pink;
            background: url(images/abcd.jpg) no-repeat -495px -143px;
        }
    </style>
</head>

<body>
    <span class="p"></span>
    <span class="i"></span>
    <span class="n"></span>
    <span class="k"></span>
</body>

</html>
