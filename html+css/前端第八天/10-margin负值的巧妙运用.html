<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值的巧妙应用</title>
    <style>
        ul li {
            list-style: none;
            float: left;
            width: 150px;
            height: 200px;
            border: 1px solid black;
            margin-left: -1px;
        }

        ul li:hover {
            /* 如果盒子没有定位，则鼠标经过添加相对定位即可 */
            position: relative;
            border: 1px solid red;
        }

        /* ul li:hover {
            z-index: 1;
            border: 1px solid red;
        } */
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
