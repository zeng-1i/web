<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性之装饰文本</title>
    <style>
        div {
            /* text-decoration: underline; 下划线*/
            /* text-decoration: line-through; 删除线*/
            text-decoration: overline; /*上划线*/
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>粉红的回忆</div>
    <a href="#">粉红的回忆</a>
</body>
</html>
