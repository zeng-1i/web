<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h4>1.外部连接</h4>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    target 打开窗口的方式 默认值是_self 当前窗口中打开 _blank 新窗口中打开

    <h4>2.内部连接</h4>
    <a href="06_体育新闻.html" target="_blank">体育新闻</a>

    <h4>3.空链接</h4>
    <a href="#">公司地址</a>

    <h4>4.下载链接：地址是 .exe 或者是 zip等格式</h4>
    <a href="ChromeSetup.exe">Chrome浏览器下载</a>

    <h4>5.网页元素的链接</h4>
    <a href="http://www.baidu.com"><img src="img.jpg" alt=""></a>
</body>
</html>
