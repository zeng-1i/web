<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fun() {
        alert(this);
      }
      var obj = {
        name: "obj",
        saynName: function () {
          alert(this.name);
        },
      };
      var obj2 = {
        name: "obj2",
      };
      fun.apply();
      fun.call();
      fun();

      fun.call(obj);
      fun.apply(obj);
      fun();

      obj.saynName.apply(obj2);
    </script>
  </head>
  <body></body>
</html>
