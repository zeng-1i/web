<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 400px;
            height: 200px;
            background-color: #fff;
            border: 1px solid black;
            margin: 100px;
            text-align: center;
            line-height: 200px;
            font-size: 18px;
        }
    </style>
    <script src="tool.js"></script>
    <script>
        /*
            写一个定时器，每秒修改一次div内文本颜色和文字大小，最开始这个文字大小是默认的，
            大小开始增大，当增大了6次之后，文字大小开始缩小，缩小6次，开始再次增大
        */

        //颜色随机  rgba(255,255,255,0); parseInt(Math.random()*256)

        function randomColor() {
            var str = "rgba(" + parseInt(Math.random() * 255) + "," + parseInt(Math.random() * 255) + "," + parseInt(Math.random() * 255) + "," + 1 + ")";
            return str;
        }
        // alert(randomColor());
        window.onload = function () {
            var oDiv = document.getElementById("div1");
            var speed = 5;//每次变化的大小
            var count = 0;//计数
            setInterval(function () {
                oDiv.style.color = randomColor();
                //1、将字体上一次的字体大小取出
                var iCur = parseInt(getStyle(oDiv, "fontSize"));
                //2、变化字体大小，重新赋值回去
                oDiv.style.fontSize = iCur + speed + "px";
                count++;
                if (count % 6 == 0) {
                    speed *= -1;
                }
            }, 1000);
        }
    </script>
</head>

<body>
    <div id="div1">吔屎啦流液</div>
</body>

</html>
