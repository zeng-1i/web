<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            open()
                第一个参数：跳转的url 打开一个新的窗口 加载URL
                第二个参数：字符串 给打开的窗口起一个名字
                第三个参数：一串特殊含义的字符串
        */
        function btnclick() {
            open("https://www.baidu.com", "xxx", "width=500px,height=500px,top=500px,left=500px,scrollbars=no");
        }
    </script>
</head>

<body>
    <button onclick="btnclick();">打开窗口</button>
</body>

</html>
