    <script>
        // 每一个函数内部都有一个arguments，是系统内置的
        // arguments是用来存储实参的
        // arguments.length 输出当当前里面存储的参数个数 就是数组咯
        // function show(){
        //     alert(arguments.length);
        // }
        // show(1,2 ,3,45,'hello',"woeld");

        // 求和：计算传入的任意数字的和     如果参数的个数是确定的，最好不要使用arguments
        function sum(){
            // alert(arguments.length);
            var res = 0;
            for(var i = 0; i < arguments.length; i++){
                res += arguments[i];
            }
            return res;
        }
        alert(sum(10,20,30,40,50));
    </script>
