<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js作用域：就是代码名字在某个范围内起作用和效果 目的是为了提高程序的可靠性，更重要的是减少命名冲突 
        var num = 10;
        console.log(num);
        function fn() {
            console.log(num);
        }
        fn();
    </script>
</head>

<body>

</body>

</html>
