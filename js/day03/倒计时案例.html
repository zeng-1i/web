<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时秒杀</title>
    <script>
        function countDown(time) {
            var nowTime = +new Date();    //返回的是当前时间总毫秒数
            var inputTime = +new Date(time);    //返回的是用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000;    //times是剩余时间总的秒数
            var d = parseInt(times / 60 / 60 / 24);     //当前剩余的天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);      //当前剩余的时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);      //当前剩余的分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);       //当前剩余的秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2021-3-26  12:00:00'));
        var date = new Date();
        console.log(date);
    </script>
</head>

</html>
