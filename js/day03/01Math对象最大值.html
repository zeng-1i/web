<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math数学对象 不是构造函数，所以我们不需要new来调用 而是直接使用里面的属性和方法即可
        console.log(Math.PI); //一个属性 圆周率
        console.log(Math.max(1, 2, 99, 4, 58)); //Math求最大值的方法

        // 绝对值方法
        console.log(Math.abs(1));   //1
        console.log(Math.abs(-1));  //1
        console.log(Math.abs('-1'));    //1 此处有隐式转换，会把字符串转换成数字型 然后取绝对值
        console.log(Math.abs('pink'));  // NaN 这里转换不动 所以直接报非数字

        //三个取整方法
        //Math.floor() 向下取整 往最小了取
        console.log(Math.floor(1.1));   //1
        console.log(Math.floor(1.9));   //1  这里不是我们想的四舍五入的状态，就是单纯的把小数点后去除

        //Math.ceil() 向上取整 往大了取值   
        console.log(Math.ceil(1.1));   //2  
        console.log(Math.ceil(1.9));    //2 

        //Math.round()  四舍五入  其他数字都是正常四舍五入 但是 .5比较特殊，他每次都往大了取 正数时就是正五入
        // 负数时由于 -1>-2 这样-1.5往大了取就是 -1
        console.log(Math.round(1.1));   //1
        console.log(Math.round(1.5));   //2
        console.log(Math.round(1.9));   //2
        console.log(Math.round(-1.1));   //-1
        console.log(Math.round(-1.5));   //-1
    </script>
</head>

<body>

</body>

</html>
