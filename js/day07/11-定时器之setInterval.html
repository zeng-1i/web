<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1、setInterval
      //语法规范：window.setIntelval(调用函数,延时时间);
      setInterval(function () {
        console.log("继续输出~");
      }, 1000);
      //2、setTimeout 延时时间到了，就去调用这个回调函数，只调用一次 就结束这个定时器
      //3、setInterval 每隔这个延时时间，就去调用这个回调函数，会调用很多次，重读调用
    </script>
  </body>
</html>
