<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        //1、获取元素
        var btn = document.querySelector("button");
        var input = document.querySelector("input");
        //2、注册事件 处理程序
        btn.onclick = function () {
            // input.innerHTML = "点击了";  //这个是普通盒子才有的 比如div标签里面的内容
            input.value = "被点击了";
            // 如果想要某个表单被禁用 不能再点击 用disabled  我们想要这个按钮禁用
            // btn.disabled = true;
            this.disabled = true;//和上面的结果一致
            //this指向的是这个事件函数的调用者
        }
    </script>
</body>

</html>
