<body>

        //3、参数 id是大小写敏感的字符串
        //4、返回的是一个元素对象
        var element = document.getElementById('timer');

        console.log(typeof timer);  //object  这里返回的是一个对象
        //5、console.dir 打印我们返回的元素对象 能更好的查看里面的属性和方法
        console.dir(timer);

</body>

</html>
